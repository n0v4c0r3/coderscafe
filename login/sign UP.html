    <body>
        

        <div class="main">

            <section class="signup">
                <!-- <img src="images/signup-bg.jpg" alt=""> -->
                <div class="container">
                    <div class="signup-content">
                        <form action="connectSU.php" method="POST" id="signup-form" class="signup-form">
                            <a class="logo-head" href="/"><img src="/images/newlogodark.png" alt=""></a>

                            <h2 class="form-title">Create account</h2>

                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-input"
                                    name="name"
                                    id="name"
                                    placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <input
                                    type="email"
                                    class="form-input"
                                    name="email"
                                    id="email"
                                    placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-input"
                                    name="password"
                                    id="password"
                                    placeholder="Password"/>
                                <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input
                                    type="password"
                                    class="form-input"
                                    name="re_password"
                                    id="re_password"
                                    placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                                <label for="agree-term" class="label-agree-term">
                                    <span>
                                        <span></span></span>I agree all statements in
                                    <a href="#" class="term-service">Terms of service</a>
                                </label>
                            </div>

                            <div class="form-group">

                                <button class="form-submit" id="submit">
                                    Sign UP</button>
                                <!-- <input type="submit" name="submit" id="submit" class="form-submit"
                                value="Sign up"/> -->
                            </div>
                        </form>
                        <p class="loginhere">
                            Have already an account ?
                            <a href="./login.html" class="loginhere-link">Login here</a>
                        </p>

                    </div>
                </div>
            </section>

        </div>

        <!-- JS -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js_login/mainsignup.js"></script>
