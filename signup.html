        <!-- signup -->
    <section class="signup">
            <div class="container ">
                <div class="signup-content" >

                    <form action="" method="POST" id="signup-form" class="signup-form" autocomplete="off">

                        <h2 class="form-title">Create account</h2>
                        <p style="color:red;" id="phperror"></p>

                        <div class="form-group">
                            <input
                                type="text"
                                class="form-input"
                                name="name"
                                id="name"
                                required=""
                                placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input
                                type="email"
                                class="form-input"
                                name="email"
                                id="email"
                                required=""
                                placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input
                                type="tel"
                                class="form-input"
                                pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})"
                                name="phone"
                                placeholder="phone (e.g. +91155552675)"/>
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-input"
                                name="password"
                                id="password"
                                required=""
                                placeholder="Password"/>

                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input
                                type="password"
                                class="form-input"
                                name="re_password"
                                id="re_password"
                                required=""
                                placeholder="Repeat your password"/>
                            <span toggle="#re_password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <span id='message'></span>
                        <div class="form-group">
                            <input
                                type="checkbox"
                                required=""
                                name="agree-term"
                                id="agree-term"
                                class="agree-term"/>
                            <label for="agree-term" class="label-agree-term">
                                <span>
                                    <span></span></span>I agree all statements in
                                <a href="#" class="term-service">Terms of service</a>
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="signup" id="submit" class="form-submit"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        <p id="loginlink">Have already an account?
                            <a href="login.html" class="loginhere-link">Login here</a>
                        </p>

                    </p>

                </div>
            </div>
        </section>
